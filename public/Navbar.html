<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menu-toggle');
        const closeMenu = document.getElementById('close-menu');
        const mobileMenu = document.getElementById('mobile-menu');
        const desktopNav = document.getElementById('desktop-nav');
        const desktopSearch = document.getElementById('desktop-search');

        // Function to check window width and update display
        function checkWidth() {
            if (window.innerWidth >= 640) {
                desktopNav.style.display = 'block';
                desktopSearch.style.display = 'block';
                menuToggle.style.display = 'none';
                mobileMenu.style.display = 'none';
            } else {
                desktopNav.style.display = 'none';
                desktopSearch.style.display = 'none';
                menuToggle.style.display = 'block';
                mobileMenu.style.display = 'block';
            }
        }

        // Initial check
        checkWidth();

        // Listen for window resize
        window.addEventListener('resize', checkWidth);

        // Toggle mobile menu
        menuToggle.addEventListener('click', function() {
            mobileMenu.style.transform = 'translateX(0)';
        });

        closeMenu.addEventListener('click', function() {
            mobileMenu.style.transform = 'translateX(100%)';
        });

        // Add hover effect to navigation links
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('mouseover', function() {
                this.style.color = '#00B4D8';
            });

            link.addEventListener('mouseout', function() {
                this.style.color = link.closest('#mobile-menu') ? '#374151' : '#ffffff';
            });
        });

        // Add hover effect to icon links
        const iconLinks = document.querySelectorAll('a[href="/cart"], a[href="/login"]');
        iconLinks.forEach(link => {
            link.addEventListener('mouseover', function() {
                this.style.color = '#00B4D8';
            });

            link.addEventListener('mouseout', function() {
                this.style.color = '#ffffff';
            });
        });
    });
</script>
