<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <a href="#"><img width="100px" src="imgs/logo.jpg" class="" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>         
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a  href="Medicines.html">Medicines</a></li>
                <li><a  href="AdminPanel.html">Admin</a></li>


                <li><a href="cart.html"><img width="20px" src="imgs/shopping-cart.png" class="" alt=""></a></li>

            </ul>
        </div>
    </section>
    
    <h1>Medicines</h1>
    <section id="product1" class="section-p1">
        <h2>Our Products</h2>
        <div class="pro-container" id="product-container">
            <!-- Products will be dynamically loaded here -->
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/medicines')
                .then(response => response.json())
                .then(medicines => {
                    const productContainer = document.getElementById('product-container');
                    medicines.forEach(medicine => {
                        const productDiv = document.createElement('div');
                        productDiv.classList.add('pro');
                        productDiv.innerHTML = `
                            <img src="imgs/products/${medicine.image}" alt="${medicine.name}">
                            <div class="napa">
                                <span>Pharmaceuticals Ltd.</span>
                                <h5>${medicine.name}</h5>
                                <div class="star">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <h4>MRP: ${medicine.price}tk</h4>
                            </div>
                            <a href="#"><i class="fas fa-shopping-cart"></i></a>
                        `;
                        productContainer.appendChild(productDiv);
                    });
                });
        });
    </script>
</body>
</html>
